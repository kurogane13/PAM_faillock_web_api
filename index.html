<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAM FAILLOCK WEB API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-group .column {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
        }
        .btn:hover {
            opacity: 1;
            background-color: #333;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: scale(0.95);
        }
		.btn-show {
            background-color: #007bff;
            color: white;
		}
        .btn-action {
            background-color: #28a745;
            color: white;
        }
        .btn-log {
            background-color: #ff5722; /* Orange */
            color: black;
        }
        .btn-sshd {
            background-color: #000; /* Black */
            color: white;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        pre {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: 8px solid #ddd;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            max-width: 100%;
            margin-top: 20px;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
        }
        .console-frame {
            width: 80%;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            background-color: #000;
        }

        .console {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            height: 400px;
        }
        .action-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .action-group input {
            margin-bottom: 10px;
        }
    </style>
    <script>
        async function fetchData(action, user = '', unlockTime = '', denyValue = '') {
            let url = `/api/${action}`;
            if (action === 'show_faillock_specific_user') {
                url += `?user=${encodeURIComponent(user)}`;
            }

            try {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById('output').innerText = text;
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error.message;
            }
        }

        async function postData(action, data) {
            try {
                const response = await fetch(`/api/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const text = await response.text();
                document.getElementById('output').innerText = text;
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error.message;
            }
        }

        async function fetchSSHDData(action) {
            const commands = {
                'sshd_status': 'status',
                'sshd_start': 'start',
                'sshd_stop': 'stop',
                'sshd_restart': 'restart'
            };

            if (!commands[action]) {
                document.getElementById('output').innerText = 'Invalid SSHD command';
                return;
            }

            const command = commands[action];
            try {
                // Execute the primary SSHD command
                await postData('sshd', { command });

                // Fetch and display the content of sshd_status.log
                const response = await fetch('/api/sshd_status_log');
                const text = await response.text();
                document.getElementById('output').innerText = text;
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error.message;
            }
        }

        function handleAction(action) {
            const user = document.getElementById('user').value;
            const unlockTime = parseInt(document.getElementById('unlock_time').value);
            const denyValue = parseInt(document.getElementById('deny_value').value);

            if (action.startsWith('sshd_')) {
                fetchSSHDData(action);
            } else if (action === 'unlock') {
                if (Number.isInteger(unlockTime)) {
                    postData(action, { unlock_time: unlockTime });
                } else {
                    document.getElementById('output').innerText = 'Error: unlock_time must be an integer';
                }
            } else if (action === 'deny') {
                if (Number.isInteger(denyValue)) {
                    postData(action, { deny_value: denyValue });
                } else {
                    document.getElementById('output').innerText = 'Error: deny_value must be an integer';
                }
            } else if (action === 'allow_even_deny_root' || action === 'deny_even_deny_root') {
                postData(action, {});
            } else {
                fetchData(action, user);
            }
        }
    </script>
</head>
<body>
    <h1>PAM FAILLOCK WEB API</h1>
    <div class="button-group">
        <div class="column">
            <div class="section-title">Show Commands</div>
            <div class="action-group">
                <button class="btn btn-show" onclick="handleAction('show_faillock_all_users')">Show faillock for All Users</button>
            </div>
            <div class="action-group">
                <label for="user">Type a username to check faillock status:</label>
                <input type="text" id="user" name="user">
                <button class="btn btn-show" onclick="handleAction('show_faillock_specific_user')">Show faillock for Specific User</button>
            </div>
            <div class="action-group">
                <button class="btn btn-show" onclick="handleAction('show_unlock_time')">Show Unlock Time</button>
            </div>
            <div class="action-group">
                <button class="btn btn-show" onclick="handleAction('show_deny_value')">Show Deny Value</button>
            </div>
            <div class="action-group">
                <button class="btn btn-show" onclick="handleAction('show_last_30_log_entries')">Show Last 30 Log Entries</button>
            </div>
            <div class="action-group">
                <button class="btn btn-show" onclick="handleAction('count_failed_attempts')">Show Login Attempts</button>
            </div>
        </div>
        <div class="column">
            <div class="section-title">Actions</div>
            <div class="action-group">
                <button class="btn btn-action" onclick="handleAction('unlock')">Set Unlock timer</button>
            </div>
            <div class="action-group">
                <label for="unlock_time">Enter unlock time (e.g., 120 for 2 minutes):</label>
                <input type="text" id="unlock_time" name="unlock_time">
            </div>
            <div class="action-group">
                <button class="btn btn-action" onclick="handleAction('deny')">Set failed attempts</button>
            </div>
            <div class="action-group">
                <label for="deny_value">Enter the amount of failed attempts for account lockout:</label>
                <input type="text" id="deny_value" name="deny_value">
            </div>
            <div class="action-group">
                <button class="btn btn-action" onclick="handleAction('allow_even_deny_root')">Allow Even If Deny Root</button>
            </div>
            <div class="action-group">
                <button class="btn btn-action" onclick="handleAction('deny_even_deny_root')">Deny Even If Deny Root</button>
            </div>
        </div>
        <div class="column">
            <div class="section-title">SSHD Commands</div>
            <div class="action-group">
                <button class="btn btn-sshd" onclick="handleAction('sshd_status')">SSHD Status</button>
            </div>
            <div class="action-group">
                <button class="btn btn-sshd" onclick="handleAction('sshd_start')">SSHD Start</button>
            </div>
            <div class="action-group">
                <button class="btn btn-sshd" onclick="handleAction('sshd_stop')">SSHD Stop</button>
            </div>
            <div class="action-group">
                <button class="btn btn-sshd" onclick="handleAction('sshd_restart')">SSHD Restart</button>
            </div>
        </div>
    </div>
    <pre id="output"></pre>
</body>
</html>
